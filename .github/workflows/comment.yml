name: Comment bors r+

on: pull_request
jobs:
  example_comment_pr:
    runs-on: ubuntu-latest
    name: comment bors r+
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            bors r+
